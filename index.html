<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="task-box">
            <div class="upper">
                <h2>To-Do list</h2>
                <img src="images/icon.jpg" alt="">
            </div>
            <div class="addition">
                <input id ="input-box" type="text" placeholder="Enter Task">
                <button onclick= "addTask()" >Add Task</button>
            </div>
            <hr>
            <div class="list-box">
                <ul id="list-container">
                    <!-- <li class="checked">Task1</li>
                    <li>Task2</li>
                    <li>Task3</li> -->
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
